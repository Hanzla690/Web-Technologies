<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Zone</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Lab Task 1/styles.css" />
    <link rel="stylesheet" href="/Assignment 2/contact.css" />
    <link rel="stylesheet" href="stories.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">Tech Zone</div>
      <div class="header-middle">
        <div class="category-section">
          <div>All Categories</div>
          <span>&gt;</span>
        </div>
        <div class="search-section">
          <input type="text" placeholder="Search for Product..." />
          <i class="bx bx-search-alt-2"></i>
        </div>
      </div>
      <div class="header-right">
        <i class="bx bx-user"></i>
        <i class="bx bx-heart"></i>
        <i class="bx bx-cart"></i>
        <i id="header-menu" class="bx bx-menu"></i>
      </div>
      <div class="mobile-nav">
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>About</li>
          <li>Contact Us</li>
        </ul>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="/Assignment 2/index.html">Home</a></li>
        <li>Products</li>
        <li>About</li>
        <li><a href="/Assignment 2/contact.html">Contact Us</a></li>
        <li><a href="/Lab Task 2/stories.html">API Stories</a></li>
      </ul>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-4">Story CRUD Operations</h2>

      <!-- Create Form -->
      <form id="createForm" class="contact-form">
        <div class="form-group">
          <label for="createTitle">Title:</label>
          <input
            type="text"
            class="form-control"
            id="createTitle"
            required
            placeholder="new story"
          />
        </div>
        <div class="form-group">
          <label for="createContent">Content:</label>
          <textarea
            class="form-control"
            id="createContent"
            rows="3"
            required
            placeholder="New Story Content"
          ></textarea>
        </div>
        <button id="createBtn" type="submit">Create</button>
        <button id="clearBtn" type="submit" style="display: none">Clear</button>
      </form>

      <hr />

      <!-- Display Stories -->
      <div id="storiesList"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./CRUD.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Zone</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Tech Zone</div>
      <div class="header-middle">
        <div class="category-section">
          <div>All Categories</div>
          <div>&gt;</div>
        </div>
        <div class="search-section">
          <input type="text" placeholder="Search for Product..." />
          <i class="bx bx-search-alt-2"></i>
        </div>
      </div>
      <div class="header-right">
        <i class="bx bx-user"></i>
        <i class="bx bx-heart"></i>
        <i class="bx bx-cart"></i>
      </div>
    </header>
    <nav>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact Us</li>
      </ul>
    </nav>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active w-100">
          <div class="carousel-item-container">
            <div class="carousel-item-info">
              <div>Smart Watches</div>
              <button class="btn btn-primary">Shop Now &gt;</button>
            </div>
            <img
              src="//gizmos.qodeinteractive.com/wp-content/uploads/2022/10/home-11-banner-slider-photo-3.png"
              class="d-block"
              alt="..."
            />
          </div>
        </div>
        <div class="carousel-item w-100">
          <div class="carousel-item-container">
            <div class="carousel-item-info">
              <div>Mobile Phones</div>
              <button class="btn btn-primary">Shop Now &gt;</button>
            </div>
            <img
              src="//gizmos.qodeinteractive.com/wp-content/uploads/2022/10/main-home-slider-photo-3.jpg"
              class="d-block"
              alt="..."
            />
          </div>
        </div>
        <div class="carousel-item w-100">
          <div class="carousel-item-container">
            <div class="carousel-item-info">
              <div>Camera Drones</div>
              <button class="btn btn-primary">Shop Now &gt;</button>
            </div>
            <img
              src="//gizmos.qodeinteractive.com/wp-content/uploads/2022/10/home-7-rev-img-1.png"
              class="d-block"
              alt="..."
            />
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
